<!DOCTYPE html>    <html>    
  <head>    
    <meta charset="UTF-8">    
    <meta name="viewport"    
    content="width=device-width, initial-scale=1.0">    
    <title>Yasmine</title>    
    <link rel="stylesheet" href="style.css">    
  </head>    
  <body>    
    <h1>ELLA PRODUCTS</h1>    
    <header>    
      <nav>    
        <a href="#home">Home</a>    
        <a href="#contact">Contact</a>    
        <a href="#About us">About us</a>    
     </nav>    
   </header>    
   <table>    
     <tr>    
       <th>Shirts</th>    
       <th>Trousers</th>    
       <th>Shorts</th>    
     </tr>    
     <tr>    
       <td>Black     
             White    
       </td>    
       <td>Jeans</td>    
       <td>Big size</td>    
     </tr>    
   </table>    
   <section id="projects">    
     <h3>Projects</h3>    
       <div class="projects">    
        <article>    
         <img src="pic1.jpg" class="projects"/>    
         <img src="pic2.jpg" class="projects"/>    
         <img src="pic3.jpg" class="projects"/>    
         <img src="pic4.jpg" class="projects"/>    
         <p>Description</p>    
        </article>    
       </div>    
   </section>    
   <section id="Books">    
      <h3>Books</h3>    
        <div class="projects">    
          <article>    
            <img src="pic1.jpg" class="books"/>    
            <img src="pic2.jpg" class="books"/>    
            <p>You are going to love this</p>    
          </article>    
        </div>    
   </section>    
   <section id="products">    
      <h2>Product one</h2>    
       <div class="products-grid">    
        <div class="product-card">    
           <img src="pic1.jpg" class="product"/>    
           <p class="price">$20</p>    
           <button class="add-cart">Add to cart</button>    
        </div>    
        <div class="product-card">    
          <h2>Product two</h2>    
           <img src="pic1.jpg" class="product"/>    
           <img src="pic2.jpg" class="product"/>    
           <p class="price">$27</p>    
           <button class="add-cart">Add to cart</button>    
       </div>    
       <div class="product-card">    
           <h2>Product three</h2>    
            <img src="pic1.jpg" class="product"/>    
            <img src="pic2.jpg" class="product"/>    
            <p class="price">$40</p>    
      </div>    
    </div>    
   </section>    
   <button class="show-form-btn" onclick="toggleForm('registerForm')">Register</button>    
     <form id="registerForm" method="POST"    
     action="#">    
      <label for="registerUserName">Username:</label>    
      <input type="text" id="registerUsername"    
      name="username" placeholder="Enter your username"/>    
      <label for="registerEmail">Email:</label>    
      <input type="text" id="registerEmail"    
      name="email" placeholder="Enter your email"/>    
      <label for="registerPassword">Password:</label>    
      <Input type="password" id="registerPassword"    
      name="password" placeholder="Enter your password"/>    
      <button type="submit">Register</button>    
    </form>    
    <form id="loginForm" method="POST"    
    action="#">    
     <label for="loginEmail">LoginEmail:</label>    
     <input type="email" id="loginEmail"    
     name="email" required/>    
     <label for="loginPassword">loginPassword:</label>    
     <input type="password" id="loginPassword"    
     name="password" required/>    
     <button type="submit">Login</button>    
    </form>    
    <button class="show-form-btn" onclick="toggleForm('adminLoginForm')">adminLoginForm</button>    
     <form id="adminLoginForm" method="POST"     
      action="#">    
     <label for="adminEmail">adminEmail:</label>    
      <input type="email" id="adminEmail"    
      name="adminEmail" required/>    
      <label for="adminPassword">adminPassword:</label>    
      <input type="password" id="adminPassword"    
      name="adminPassword" required/>    
      <button type="submit">Adminlogin</button>    
     </form>    
     <button class="show-form-btn" onclick="toggleForm('productForm')">productForm</button>    
      <form id="productForm" method="POST"    
       action="#">    
      <label for="productName">productName:</label>    
      <input type="text" id="productName"    
      name="productName" required/>    
     <label for="productPrice">productPrice:</label>    
      <input type="number" id="productPrice"    
      name="productPrice" required/>    
     <button type="submit">productForm</button>    
     <table>    
        <h4>productList</h4>    
          <tr>    
           <th>name</th>    
           <th>price</th>    
           <th>description</th>    
          </tr>    
     </table>    
   </form>    
   <footer>    
      <p>Please come back again</p>    
   </footer>    
 </body>    
</html>
